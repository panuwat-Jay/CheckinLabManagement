{% extends 'cklab/base.html' %}
{% load static %}

{% block title %}Active Session{% endblock %}

{% block content %}
<div class="bg-light d-flex align-items-center justify-content-center min-vh-100 w-100 font-prompt position-absolute top-0 start-0">

    <div class="timer-card text-center position-relative">
        
        <div class="bg-primary w-100" style="height: 6px;"></div>

        <div class="p-5">
            <div class="mb-5">
                <span class="station-badge">
                    <i class="bi bi-display me-2"></i>{{ computer.name }}
                </span>
            </div>

            <div class="mb-5">
                <div class="display-1" id="timerDisplay" style="font-size: 5rem;">00:00:00</div>
                <small class="text-muted opacity-75 fw-light mt-2 d-block">SESSION DURATION</small>
            </div>

            <div class="mb-5">
                <div class="d-flex align-items-center justify-content-center text-muted mb-1">
                    <i class="bi bi-person-circle me-2"></i>User
                </div>
                <h4 class="text-primary fw-bold mb-0 text-truncate px-3">
                    {{ user_name|default:"-" }}
                </h4>
            </div>

            <div id="alertBox" class="alert alert-warning mb-4 d-none text-start border-0 bg-warning bg-opacity-10 text-dark rounded-3">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="alertMsg"></span>
            </div>

            <button onclick="doCheckout()" class="btn btn-outline-danger w-100 py-3 rounded-pill fw-bold border-2 hover-scale">
                <i class="bi bi-power me-2"></i> Check Out
            </button>
        </div>

        <div class="pb-4 opacity-25">
             <img src="{% static 'cklab/img/ubulogo.png' %}" style="height: 25px; filter: grayscale(100%);">
        </div>
    </div>

</div>
{% endblock %}

{% block extra_js %}
<script>
    window.djangoData = {
        pcId: "{{ computer.pc_id }}",
        userName: "{{ user_name }}",
        startTime: "{{ start_time }}",
        forceEndTime: "{{ force_end_time|default:'' }}",
        monitorUrl: "{% url 'api_monitor_data' %}",
        feedbackUrl: "{% url 'feedback' %}",
        indexUrl: "{% url 'index' %}?pc={{ computer.pc_id }}"
    };
</script>
<script src="{% static 'cklab/js/timer.js' %}"></script>
{% endblock %}
